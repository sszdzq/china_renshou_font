	<body>
<div class="container-fluid" style="margin:0 10px 0 10px;">	
        <div>
            <ul id="treeDemo" class="ztree"></ul>
        </div>
</div>
</body>
<script type="text/javascript">
jQuery.support.cors = true;
var apiUrl = getUrlPath();
var setting = {
	async: {
		enable: true,
		url:apiUrl + "/departments",
		dataType:"json",
		type:"GET",
		autoParam:["id"],
		otherParam:{displayOrg:true,level:1},
		dataFilter:ret_filter
	},
	data: {
		simpleData: {
			enable: true,
			idKey: "id",
			pIdKey: "code",
			nocheck:false
		}
	},
	check: {
        enable: true,
        chkStyle: "radio",  //单选框
        radioType: "all"   //对所有节点设置单选
    },
	callback:{
	 	onClick: function (e, treeId, treeNode, clickFlag) { 
	 		zTree.checkNode(treeNode, !treeNode.checked, true); 
	 	} 
	}
};

function ret_filter(treeId, parentNode, childNodes) {
	if (!childNodes||childNodes.length==0){
		var nodes=[];
		var node=new Object();
		node.id=parentNode.id+"_nochild";
		node.code=parentNode.id;
		node.name="无下级";
		node.nocheck = true;
		nodes.push(node);
	 	return nodes;
	};
	for (var i=0, l=childNodes.length; i<l; i++) {
		childNodes[i].isParent=true;
	}
	return childNodes;
}

function init_dept_tree(){	
	zTree=$.fn.zTree.init($("#treeDemo"), setting);
}

//点击树绑定事件
function zTreeOnClick(event, treeId, treeNode) {   
	var info=JSON.stringify(treeNode);
    layer.alert(info, {icon: 5});
}
//加载ztree
$(document).ready(function() {
	init_dept_tree();	
});
function getData(){
	var treeObj = $.fn.zTree.getZTreeObj("treeDemo");
	var nodes = treeObj.getCheckedNodes(true);
	if(nodes[0] != null){
		return nodes[0];
	}else{
		return null;
	}
}

</script>
