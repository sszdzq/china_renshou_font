<body>

<div class="pagecontent" id="divcontent">
    <form id="addForm">
        <input type="hidden" value="" id="id" name="id">
        <table id="table" class="table_insert">
            <tbody>
            <tr>
                <td class="tdtitle must" align="right" requird="true" style="font-weight: bold">菜单名称:</td>
                <td>
                    <div class="input-append">
                        <input type="text" class="span2"  id="name" name="name"
                               style="width: 230px;">
                    </div>
                </td>
            </tr>
            <tr>
                <td align="right" class="tdtitle must" style="font-weight: bold">所属模块:</td>
                <td>
                    <div class="input-append">
                        <select id="parentsId">
                            <option value="dashboard">首页</option>
                            <option value="organization">组织机构</option>
                            <option value="moulage">印模中心</option>
                            <option value="seal">印章中心</option>
                            <option value="template">模板中心</option>
                            <option value="certificate">证书中心</option>
                            <option value="print">打印中心</option>
                            <option value="device">设备管理</option>
                            <option value="adhibition">应用系统管理</option>
                            <option value="log">日志管理</option>
                            <option value="system">系统管理</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td align="right" class="tdtitle must" style="font-weight: bold">图标:</td>
                <td>
                    <div class="input-append">
                        <input type="text" class="span2" id="icon" name="icon"
                               style="width: 230px;">
                    </div>
                </td>
            </tr>
            <tr>
                <td align="right" class="tdtitle must" style="font-weight: bold">路由地址:</td>
                <td>
                    <div class="input-append">
                        <input type="text" class="span2"  id="route" name="route"
                               style="width: 230px;">
                    </div>
                </td>
            </tr>
            <tr>
                <td align="right" class="tdtitle must" style="font-weight: bold">排序规则:</td>
                <td>
                    <div class="input-append">
                        <input type="text" class="span2"  id="orderNo" name="orderNo"
                               style="width: 230px;">
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>


</body>
<script type="text/javascript">

    var id;
    $(document).ready(function() {
        var urlPath=getUrlPath();
        id = GetQueryString('id');
        if(id){
            var name=GetQueryString('name');
            var parentsId=GetQueryString('parentsId');
            var icon=GetQueryString('icon');
            if(icon != 'null'){
                $("#icon").val(icon);
            }else{
                $("#icon").val('');
                $("#icon").hide();
            }
            var route=GetQueryString('route');
            var orderNo=GetQueryString('orderNo');
            $("#name").val(name);
            $("#parentsId").val(parentsId);
            $("#route").val(route);
            $("#orderNo").val(orderNo);
        }
    });

    function getData(){
        var data=new Object()//将input值复制进data对象中
        if(id){
            data['id']=id;
        }else{
            data['id']=null;
        }
        data['status']=1;
        data['name']=$("#name").val();
        data['parentsId']=$("#parentsId").val();
        data['icon']=$("#icon").val();
        data['route']=$("#route").val();
        data['orderNo']=$("#orderNo").val();
        return data;
    }

    function GetQueryString(name) {
        var reg =new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r !=null)
            return decodeURI(r[2]);
        return null;
    }

</script>
</head>
