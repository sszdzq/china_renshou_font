<script type="text/javascript">
var urlPath=getUrlPath();

$(document).ready(function() {
	$.ajax({
			type : "get",
			url : urlPath+'/authorization?noCache='+new Date().getTime(),
			contentType:"application/json",
			dataType : "json",
			success : function(retdata) {
				$("#system_type").text(retdata.SYSTEM_TYPE);
				$("#util_name").text(retdata.UTIL_NAME);
				$("#maxcount").text(retdata.MAX_SEALNUM_COUNT+'/'+retdata.MAX_SEALNUM);
				$("#available_date").text(retdata.AVAILABLE_DATA);
				
				if(retdata.MAX_USERNUM!=null){
					$("#typediv1").attr("style","display:block;");
					$("#type1").text('总数授权:'+retdata.MAX_USERNUM_COUNT+'/'+retdata.MAX_USERNUM);
				}
				if(retdata.MAX_DISTINGUISH_PC_USERNUM!=null){
					$("#typediv2").text("style","display:block;");
					$("#type2").text('独立授权:PC:'+retdata.MAX_DISTINGUISH_PC_USERNUM_COUNT+'/'+retdata.MAX_DISTINGUISH_PC_USERNUM
							+' 移动:'+retdata.MAX_DISTINGUISH_MOBILE_USERNUM_COUNT+'/'+retdata.MAX_DISTINGUISH_MOBILE_USERNUM);
				}
				if(retdata.MAX_DETAILED_PC_WRITE_USERNUM!=null){
					$("#typediv3").text("style","display:block;");
					$("#type2").text('详细授权:PC手写:'+retdata.MAX_DETAILED_PC_WRITE_USERNUM_COUNT+'/'+retdata.MAX_DETAILED_PC_WRITE_USERNUM
							+'PC盖章:'+retdata.MAX_DETAILED_PC_SEAL_USERNUM_COUNT+'/'+retdata.MAX_DETAILED_PC_SEAL_USERNUM
							+' 移动手写:'+retdata.MAX_DETAILED_MOBILE_WRITE_USERNUM_COUNT+'/'+retdata.MAX_DETAILED_MOBILE_WRITE_USERNUM
							+' 移动盖章:'+retdata.MAX_DETAILED_MOBILE_SEAL_USERNUM_COUNT+'/'+retdata.MAX_DETAILED_MOBILE_SEAL_USERNUM);
				}
			},
			error: function(xmlhttp,textStatus,errorThrown){
				var o = JSON.parse(xmlhttp.responseText);
				layer.msg(o.message, {icon: 5});
			}
		});
	});
</script>
