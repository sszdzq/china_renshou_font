<style type="text/css">
.module-viewer-header {

<body>
<div class="modal-body" style="height:100%;">
    <div class="panel panel-success margin-top-4">
        <div class="panel-heading">主要信息</div>
        <div class="panel-body">
            <table class="table table-bordered">
                <tr>
                    <td>用户名：</td>
                    <td><div id="loginDiv"></div></td>
                    <td>姓名：</td>
                    <td><div id="nameDiv"></div></td>
                </tr>
                <tr>
                    <td>所属部门:</td>
                    <td colspan="3"><div id="departNameDiv"></div></td>
                </tr>
                <tr>
                    <td>管理部门:</td>
                    <td colspan="3">
                        <div id="manageDepartDiv"></div>
                    </td>
                </tr>
                <tr>
                    <td>角色:</td>
                    <td  colspan="3">
                        <div id="userroleDiv"></div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>

<script type="text/javascript">
$(document).ready(function() {
	var loginlId = GetQueryString("loginlId");
	var name = GetQueryString("name");
	var departName = GetQueryString("departName");
	var manageDepart = GetQueryString("manageDepart");
	var userrole = GetQueryString("userrole");
	userrole = userrole.replace(/\,/g,",\n");
	userrole = userrole.substring(0,userrole.length-2);
	manageDepart = manageDepart.replace(/\,/g,",\n");
	manageDepart = manageDepart.substring(0,manageDepart.length-2);
	$("#loginDiv").html(loginlId);
	$("#nameDiv").html(name);
	$("#departNameDiv").html(departName);
	$("#manageDepartDiv").html('<pre>'+manageDepart+'</pre>');
	$("#userroleDiv").html('<pre>'+userrole+'</pre>');

});

function GetQueryString(name){
    var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
    var r = window.location.search.substr(1).match(reg);
    if(r!=null)return  decodeURI(r[2]); return null;
}
</script>
